spring:
  h2:
    console:
      enabled: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    jpa:
      hibernate:
        ddl-auto: create
        dialect: org.hibernate.dialect.H2Dialect
      show-sql: true
      properties:
        format_sql: true
        show_sql: true


